{{ define "profile_content" }}
    <div class="content">
        <div class="section">
            <span class="flow-text">My orders</span>
            <a class="btn right" href="/my_profile/new_order">New Order</a>
        </div>
        <div class="row section-wrap center-align">
            <div class="col s12 input-field">
                <form method="get" action="/my_profile">
                    <select onchange="this.form.submit()" id="param" name="param" required>
                        <option value="all" selected>All</option>
                        <option value="available">Available</option>
                        <option value="performed">Performed</option>
                        <option value="done">Done</option>
                    </select>
                    <label for="param">Select</label>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                {{if .Content.Orders}}
                    {{range .Content.Orders}}
                        <div class="card order">
                            <div class="card-content">
                                <span class="card-title"> <a href="/orders/id{{.ID}}"> {{.Title}} </a></span>
                                <p class="bold">Requests 0</p>
                                <span>{{.Content}}</span>
                            </div>
                            <div class="card-action">
                                <p class="green-text">{{.Status.Name}}</p>
                                <span>{{.CreatedAt.Format "02 Jan 2006 15:04:05"}}</span>
                                <div class="action-block right">
                                    <a href="/my_profile/delete_order/id{{.ID}}"><i class="material-icons  light-blue-text darken-1 right">delete</i></a>
                                    <a href="/my_profile/edit_order/id{{.ID}}"><i class="material-icons  light-blue-text darken-1 right">edit</i></a>
                                </div>
                            </div>
                        </div>
                    {{end}}
                {{else}}
                    <p class="center-align flow-text">No orders</p>
                {{end}}
            </div>
        </div>
    </div>
{{ end }}
