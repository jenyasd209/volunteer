{{ define "profile_content" }}
    {{$countOrders := len .Content.Orders}}
    <div class="content">
        <div class="section">
            <span class="flow-text">My orders ({{$countOrders}})</span>
            <a class="btn right" href="/my_profile/new_order">New Order</a>
        </div>
        <div class="row section-wrap center-align">
            <div class="col s12 input-field">
                <form method="get" action="/my_profile">
                    <select onchange="getOrders()" id="status" name="status" required>
                        <option value="available" selected>Available</option>
                        <option value="performed">In work</option>
                        <option value="done">Done</option>
                    </select>
                    <label for="status">Select</label>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col s12" id="orders">
            </div>
        </div>
    </div>
    <script src="/static/js/my_orders.js"></script>
{{ end }}
