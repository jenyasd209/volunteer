{{define "content_panel"}}
    <div class="col s12 m12 l8">
        <div class="row">
            <div class="col s12">
                <p class="center-align flow-text">Specializations</p>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="row white z-depth-2">
                    <div class="input-field col s12">
                        <input class="validate" id="new-spec" name="new-spec" type="text">
                        <label for="new-spec">New specialization</label>
                        <button class="btn-small right" onclick="createSpecialization()" title="Create">Create</button>
                    </div>
                </div>
            </div>
            <div class="col s12" id="specializations">
                {{if .Content.Specializations}}
                    {{range .Content.Specializations}}
                        <div class="row white z-depth-2" id="spec-id{{.ID}}">
                            <div class="col s12 input-field">
                                <input value="{{.Name}}" id="spec-id{{.ID}}-name">
                                <button class="btn-small right" onclick="deleteSpecialization({{.ID}})" title="Delete"><i class="material-icons">delete</i></button>
                                <button class="btn-small" onclick="editSpecialization({{.ID}}, {{.Name}})" title="Edit"><i class="material-icons">edit</i></button>
                            </div>
                        </div>
                    {{end}}
                {{else}}
                    <div class="section">
                        <p class="center-align flow-text">No specializations</p>
                    </div>
                {{end}}
            </div>
        </div>
    </div>
    <script src="/static/js/specialization.js"></script>
{{ end }}
