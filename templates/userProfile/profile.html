{{define "content"}}
<script src="/static/js/profile.js"></script>
<div class="wrap">
    <!-- <div class="container"> -->
      <div class="profile-wrap">
        <div class="row center-align">
          <div class="col s12 m12 l4 xl3 profile-navigation">
            <div class="container__img">
              <img src="../static/image/profile-icon.png" alt="">
            </div>
            <div class="vertical-menu">
              <a id="icon-user-mobile" href="javascript:void(0);" onclick="showMobileMenu()">Menu<i class="material-icons right">menu</i></a>
              <ul id="user-menu" class="collection">
                <li><a class="collection-item" href="/user/about" onclick="setSelected(this)">About</a></li>
                <li><a class="collection-item" href="/user/works" onclick="setSelected(this)">Works</a></li>
                <li><a class="collection-item" href="/user/contacts" onclick="setSelected(this)">Contacts</a></li>
                <hr>
                <li><a class="collection-item" href="/user/setting" onclick="setSelected(this)">Setting</a></li>
                <li><a class="collection-item" href="/logout">Logout</a></li>
              </ul>
            </div>
          </div>
          <div class="col s12 m12 l8 xl9">
            <div class="section">
              <div class="base-info">
                <div class="name">{{ .Content.User.FirstName }} {{ .Content.User.LastName }}</div>
                <div class="rating">
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star-half-empty checked"></span>
                  <span class="fa fa-star"></span>
                  <span>({{ .Content.User.Rait }})</span>
                </div>
              </div>
            </div>
            {{ template "profile_content" .}}
          </div>
        </div>
    </div>
  <!-- </div> -->
</div>
{{ end }}
