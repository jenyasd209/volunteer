{{ define "profile_content"}}
<div class="content">
  <div class="row">
    <div class="col s12">
      <h5 class="center">Contacts</h5>
      <div class="row">
        <div class="col s12 m6">
          <div class="section">
            <span class="bold">Telephone:</span> {{.User.Phone}}
          </div>
        </div>
        <div class="col s12 m6">
          <div class="section">
            <span class="bold">Email:</span> {{.User.Email}}
          </div>
        </div>
        <div class="col s12 m6">
          <div class="section">
            <span class="bold">Facebook:</span> {{.User.Facebook}}
          </div>
        </div>
        <div class="col s12 m6">
          <div class="section">
            <span class="bold">Skype:</span> {{.User.Skype}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{{ end }}
