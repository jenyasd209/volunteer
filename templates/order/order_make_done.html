{{define "content"}}
    <script src="/static/js/rating.js"></script>
    <div class="page">
        <div class="container">
            <div class="section white z-depth-2">

                <div class="row">
                    <div class="col s12">
                        <div class="section-wrap">
                            <div class="content">
                                <div class="row">
                                    <div class="col s12 center-align">
                                        <span class="flow-text">{{.Content.PerformedOrder.Order.Title}}</span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12 center-align">
                                        <span>Status: </span><span class="green-text">{{.Content.PerformedOrder.Order.Status.Name}}</span>
                                        <p> <a href="/freelancers/id{{.Content.PerformedOrder.Freelancer.ID}}">{{.Content.PerformedOrder.Freelancer.FirstName}} {{.Content.PerformedOrder.Freelancer.LastName}}</a></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12">
                                        <div class="section">
                                            <span class="">{{.Content.PerformedOrder.Order.Content}}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <div class="row">
                        <form class="col s12" method="post" action="/orders/id{{.Content.PerformedOrder.Order.ID}}/make_done">
                            <div class="row">
                                <div class="col s12 ">
                                    <label for="rating">Rating</label>
                                    <p>
                                        <label>
                                            <input class="with-gap" value="1" name="rating" type="radio" />
                                            <span>
                                                <span class="fa fa-star checked"></span>
                                                <span class="fa fa-star"></span>
                                                <span class="fa fa-star"></span>
                                                <span class="fa fa-star"></span>
                                                <span class="fa fa-star"></span>
                                                <span>(1)</span>
                                            </span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                            <input class="with-gap" value="2" name="rating" type="radio" />
                                            <span>
                                                <span class="fa fa-star checked"></span>
                                                <span class="fa fa-star checked"></span>
                                                <span class="fa fa-star"></span>
                                                <span class="fa fa-star"></span>
                                                <span class="fa fa-star"></span>
                                                <span>(2)</span>
                                            </span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                            <input class="with-gap" value="3" name="rating" type="radio" />
                                            <span>
                                                <span class="fa fa-star checked"></span>
                                                <span class="fa fa-star checked"></span>
                                                <span class="fa fa-star checked"></span>
                                                <span class="fa fa-star"></span>
                                                <span class="fa fa-star"></span>
                                                <span>(3)</span>
                                            </span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                            <input class="with-gap" value="4" name="rating" type="radio" checked/>
                                            <span>
                                                <span class="fa fa-star checked"></span>
                                                <span class="fa fa-star checked"></span>
                                                <span class="fa fa-star checked"></span>
                                                <span class="fa fa-star checked"></span>
                                                <span class="fa fa-star"></span>
                                                <span>(4)</span>
                                            </span>
                                        </label>
                                    </p>
                                    <p>
                                        <label>
                                            <input class="with-gap" value="5" name="rating" type="radio" />
                                            <span>
                                                <span class="fa fa-star checked"></span>
                                                <span class="fa fa-star checked"></span>
                                                <span class="fa fa-star checked"></span>
                                                <span class="fa fa-star checked"></span>
                                                <span class="fa fa-star checked"></span>
                                                <span>(5)</span>
                                            </span>
                                        </label>
                                    </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea name="comment" id="comment" class="materialize-textarea" required></textarea>
                                    <label for="comment">Comment</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="center col s12">
                                    <button class="btn waves-effect" type="submit">Make done</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{{ end }}
